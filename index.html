<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./pages/style.css">

</head>
<body class="body">
    <section class="head">
      <div class="container headdiv">  
        <h1>To-Do App</h1>
        <div class="d-flex align-items-center gap-2">
        <div class="btndiv">
            <button id="lightmode" onclick="lightfunc()"><i class="fa-regular fa-sun"></i></button>
            <button id="darkmode" onclick="darkfunc()"><i class="fa-regular fa-moon"></i></button>
        </div>
         <button onclick="logoutBtn()" class="mx-3">Logout</button>
         <button class="mx-3" onclick="profilePage()">Profile</button>
        <div>
      </div>  
       
    </section>

    <section class="inputs container d-flex align-items-center gap-1 mt-4">
        <input type="text" placeholder="Add a to-do" id="todoInput">
        <button class="addbtn" id="addBtn" onclick="addTodo()">+</button>

    
    </section>

    <section class="todoParent container mt-3 d-flex gap-3 flex-wrap">
        
    </section>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./javscript/app.js" type="module"></script>
