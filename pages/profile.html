<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <section class="ppheader">
        <div class="container d-flex align-items-center p-2 justify-content-between">
           <div class="d-flex align-items-center gap-3"> 
              <div id="userlogo">
                <i class="fa-solid fa-user"></i>
              </div>
              <h3>My Profile</h3>
           </div>
           <div id="homeBtn" onclick="homeHandler()"><i class="fa-solid fa-house"></i></div>
        </div>
    </section>

    <section class="profileBody container mt-5 d-flex justify-content-around align-items-center">
      <div>
        <p id="d1">Name: </p>
        <p id="d2">Gender: </p>
        <p id="d3">Email: </p>
      </div>

      <div>
        <img src="../images/profile pic.jpg" alt="" height="200px" width="200px">
      </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../javscript/profile.js" type="module"></script>
